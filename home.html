    font-size: 12px;
    margin: 4px 2px 6px;
    color: #9cb5d6;
  }

  .tables-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  table {

    min-width: 260px;
    border-collapse: collapse;
    font-size: 12px;
    background: #111c28;
    border: 1px solid #273446;

    border-bottom: 1px solid #273446;
  }

    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }

  tbody tr:nth-child(even) { background: #101b29; }

  /* Hover glow */
  tbody tr:hover {
    background: #203755;
    box-shadow: inset 0 0 6px #ffe28a;

  a.track-link {
    color: #ffe28a;
    text-decoration: none;
    font-weight: bold;
  }
